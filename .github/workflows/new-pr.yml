name: New pull request to main

on:
  pull_request:
    branches:
      - 'main'
    types:
      - opened

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: add label
        run: |
          export PR_URL=$(cat "$GITHUB_EVENT_PATH" | jq '.pull_request._links.issue.href')
          curl \
            --request POST \
            --url "$PR_URL" \
            --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            --header 'Content-Type: application/json' \
            --data '{
              labels: ["enhancement"]
            }' \
            --fail
